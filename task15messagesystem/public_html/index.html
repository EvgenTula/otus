<html>
<head>
    <meta charset="UTF-8"/>
    <title>Jetty WebSocket: DBService</title>
    <script src="js/script.js" type="text/javascript"></script>
</head>
<body onload="init();">
<div id="body">

    <table id="tbl" border="1">
        <caption>user list</caption>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>age</th>
        </tr>

    </table>
    <p id="user_count">Count row = 0</p>

<br><br>
    <form name="newUser">
        <p>id: <input type="hidden" id="id"  value = 0></p>
        <p>Name: <input type="text" id="name"  value = ""></p>
        <p>Age: <input type="text" id="age"  value = 0></p>
        <p>Address <input type="text" id="address"  value = ""></p>
        <p>Phone <input type="text" multiple="multiple" id="phoneList"  value = ""></p>
        <input type="button" name="submitmsg" value="Save" onclick="sendMessage();"/>
    </form>
</div>
</body>
</html>
